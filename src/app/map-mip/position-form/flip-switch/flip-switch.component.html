<div class="onoffswitch">
  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" [id]="tooltip"
         #inp [checked]="state" (change)="changes(inp.checked)">
  <label class="onoffswitch-label" [for]="tooltip" [tooltip]="tooltip">
    <span class="onoffswitch-inner"></span>
    <span class="onoffswitch-switch"></span>
  </label>
</div>
